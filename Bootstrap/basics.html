<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap basics</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        #Learn {
            background: thistle;
        }
    </style>
    <!-- <script src="main.js"></script> -->
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <h1>This is a jumbotron</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Molestiae sequi esse eum distinctio.
            </p>
            <button id="Learn" class="btn btn-success">Hi there</button>
        </div>
        <h1>Bootstrap basics</h1>
        <button class="btn btn-danger">CLick Me!</button>
        <input type="button" class="btn btn-success btn-sm" value="Click Me!">
        <button class="btn btn-success" disabled="disabled">Click Me!</button>
        <!-- <button class="btn btn-default btn-lg"> 
            <a href="https://getbootstrap.com/docs/3.3/css/">Bootstrap docs</a>
        </button> -->
        <a class="btn btn-default" href="https://getbootstrap.com/docs/3.3/css/" role="button">Bootstrap Docs</a>

        <!-- form-group
        form-control -->
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <!-- Inline form -->
        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <button type="submit" class="btn btn-default">Send invitation</button>
        </form>
    </div>
    
</body>
</html>
